{% extends 'pizzas/base.html' %}

{% block content %}
    <h3>Pizzas:</h3>
    <ul>
        {% for pizza in pizzas %}
        <li>
            <a href="{% url 'pizzas:pizza_id' pizza.id %}">{{ pizza }}</a>
        </li>
        {% empty %}
            <li>Sorry we don't offer any pizza currently</li>
        {% endfor %}
    </ul>
{% endblock content %}
